<div style="background-color: rgb(255, 217, 223); height: 100vh;">
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color: white; border-radius: 10px;">
            <br>
            <form id="signup-form">
                <div class="row">
                    <div class="col-md-10" style="margin: 0% auto;">
                        <div class="form-group">
                            <label for="signup-email" style="font-weight: 500; font-size: small;">Email</label>
                            <input type="email" id="signup-email" class="form-control" placeholder="Enter Email" style="width: 100%; height: 30px;">
                        </div>
                        <div class="form-group">
                            <label for="signup-name" style="font-weight: 500; font-size: small;">Full Name</label>
                            <input type="text" id="signup-name" class="form-control" placeholder="Enter Full Name" style="width: 100%; height: 30px;">
                        </div>
                        <div class="form-group">
                            <label for="signup-user" style="font-weight: 500; font-size: small;">Username</label>
                            <input type="text" id="signup-user" class="form-control" placeholder="Enter Username" style="width: 100%; height: 30px;">
                        </div>
                        <div class="form-group">
                            <label for="signup-pass" style="font-weight: 500; font-size: small;">Password</label>
                            <input type="password" id="signup-pass" class="form-control" placeholder="Enter password" style="width: 100%; height: 30px;">
                        </div>
                        <div class="form-group">
                            <label for="signup-gender" style="font-weight: 500; font-size: small;">Gender</label>
                            <input type="text" id="signup-gender" class="form-control" placeholder="Enter Gender" style="width: 100%; height: 30px;">
                        </div>
                        <div class="form-group">
                            <label for="signup-dob" style="font-weight: 500; font-size: small;">DoB</label>
                            <input type="date" id="signup-dob" class="form-control" placeholder="Enter Date of Birth" style="width: 100%; height: 30px;">
                        </div>
                        <div class="form-group">
                            <label for="signup-phone" style="font-weight: 500; font-size: small;">Phone</label>
                            <input type="number" id="signup-phone" class="form-control" placeholder="Enter Phone Number" style="width: 100%; height: 30px;">
                        </div>
                        <button class="signupbut" type="submit" class="btn btn-primary">
                            <span style="color: white; text-decoration: none; font-weight: bold;">
                                Sign Up
                            </span>
                        </button>
                        <br><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div style="line-height: 0.2;"><br></div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color: white; border-radius: 10px;">
            <form>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div style="text-align: center;">
                            <span style=" font-size: small;">Have an account?</span>
                            <a routerLink="/login" routerLinkActive = 'active' 
                            style="text-decoration: none; font-size: small; padding: 10px 0px 20px 0px;">
                                Log In
                            </a>
                            <div style="line-height: 0.2;"><br></div>
                        </div> 
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
</div>
